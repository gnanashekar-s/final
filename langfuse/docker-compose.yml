# Langfuse Local Setup with Docker Compose
# Run with: docker-compose -f langfuse/docker-compose.yml up -d
#
# Access Langfuse UI at: http://localhost:3000
# Default credentials: Create on first login

version: "3.9"

services:
  langfuse-server:
    image: langfuse/langfuse:latest
    container_name: langfuse_server
    depends_on:
      langfuse-db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - NEXTAUTH_SECRET=mysecret
      - SALT=mysalt
      - NEXTAUTH_URL=http://localhost:3000
      - TELEMETRY_ENABLED=${TELEMETRY_ENABLED:-true}
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=${LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES:-false}
    restart: unless-stopped

  langfuse-db:
    image: postgres:15-alpine
    container_name: langfuse_db
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse
      - POSTGRES_DB=langfuse
    ports:
      - "5433:5432"  # Different port to avoid conflict with main DB
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse -d langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  langfuse_postgres_data:

networks:
  default:
    name: langfuse_network
